title: quarto-cv
author: Michael Schramm
version: 1.0.0
quarto-required: ">=1.2.0"
contributes:
  formats:
    pdf:
      pdf-engine: lualatex
      toc: false
      linkcolor: blue
      urlcolor: blue
      geometry: margin=1in
      filters:
        - "multiple-bibliographies.lua"
      include-in-header: header.tex
      template: quarto-cv.tex
      template-partials:
        - "partials/doc-class.tex"
        - "partials/biblio.tex"
      

